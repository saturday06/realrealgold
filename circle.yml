machine:
  environment:
    MYSQL_DATABASE: circle_test
    MYSQL_HOST: localhost
    MYSQL_PASSWORD:
    MYSQL_PORT: 3306
    MYSQL_USER: ubuntu
  java:
    version: openjdk7

dependencies:
  cache_directories:
    - "~/.stack"
    - ".stack-work"

  override:
    - |
      ./stackw test --only-dependencies --install-ghc

test:
  override:
    - |
      cp config/circleci-settings.yml config/test-settings.yml
      ./stackw test

deployment:
  production:
    branch: master
    heroku:
      appname: realrealgold
