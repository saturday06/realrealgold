machine:
  environment:
    GHC_VERSION: 7.10.3
    MYSQL_DATABASE: circle_test
    MYSQL_HOST: localhost
    MYSQL_PASSWORD:
    MYSQL_PORT: 3306
    MYSQL_USER: ubuntu
  java:
    version: openjdk7

dependencies:
  cache_directories:
    - "~/.stack"
    - ".stack-work"

  pre:
    - rm Gemfile # disable ruby installation

  override:
    - |
      if [ "`./stackw ghc -- --numeric-version`" != "$GHC_VERSION" ]; then
        ./stackw setup $GHC_VERSION
      fi
      ./stackw test --only-dependencies

test:
  override:
    - |
      cp config/circleci-settings.yml config/test-settings.yml
      ./stackw test

deployment:
  production:
    branch: master
    heroku:
      appname: realrealgold
