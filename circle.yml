machine:
  environment:
    MYSQL_DATABASE: circle_test
    MYSQL_HOST: localhost
    MYSQL_PASSWORD:
    MYSQL_PORT: 3306
    MYSQL_USER: ubuntu

general:
  artifacts:
    - "~/.local/bin"

dependencies:
  cache_directories:
    - "~/.stack"
    - ".stack-work"
  pre:
    - sudo apt-get update; sudo apt-get install libgmp-dev
  override:
    - ./stackw test --only-dependencies --install-ghc

test:
  override:
    - ./stackw install
    - cp config/circleci-settings.yml config/test-settings.yml
    - ./stackw test

deployment:
  production:
    branch: master
    heroku:
      appname: realrealgold
